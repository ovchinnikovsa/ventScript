version: "3"

services:
  php:
    # build: ./docker/php/
    image: php:8.1.18-fpm
    volumes:
      - "./src:/var/www/html"
      - "./docker/volumes/composer:/var/www/"
      # - "./vendor:/var/www/"
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - "./src:/var/www/html"
      - "./docker/nginx/conf.d:/etc/nginx/conf.d"
